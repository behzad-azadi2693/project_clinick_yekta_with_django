{% load static %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <!-- SEO MetaTags -->
    <meta name="robots" content="index, follow"/>
    <meta name="description" content="{% block meta_description %}{% endblock meta_description %}"/>
    <meta name="keywords" content="{% block meta_keywords %} {% endblock meta_keywords %}"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> یکتا کلینیک |{% block title %}{% endblock %}</title>

    {% block meta %}{% endblock %}
    <link rel="icon" href="{% static 'images/core-img/xfavicon.ico.pagespeed.ic.YnczUATQY-.png' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/default-assets/classy-nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/default-assets/A.style.css.pagespeed.cf.2OxyTwUB8y.css' %}">
    <link rel="stylesheet" href="{% static 'css/default-assets/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="{% static 'js/jquery3.5.min.js' %}"></script>
    <script src="{% static 'js/bootstrap3.5.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

{% include 'include/header.html' %}
{% include 'include/msg.html' %}

{% block body %} {% endblock %}

{% include 'include/footer.html' %}

<script src="{% static 'js/jquery.min.js' %}"></script>

<script src="{% static 'js/popper.min.js%2bbootstrap.min.js.pagespeed.jc.OMZ9nZj1K7.js' %}"></script>


<script src="{% static 'js/dento.bundle.js' %}"></script>

<script src="{% static 'js/default-assets/active.js' %}"></script>
{% block javascript %} {% endblock %}

</body>
</html>
